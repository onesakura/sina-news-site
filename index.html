<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>百度热搜新闻</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1a73e8;
    }

    .news {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .news a {
      font-size: 18px;
      font-weight: bold;
      color: #1a0dab;
      text-decoration: none;
    }

    .news a:hover {
      text-decoration: underline;
    }

    .score {
      font-size: 14px;
      color: #888;
      margin-top: 5px;
    }

    .desc {
      font-size: 15px;
      margin-top: 10px;
      color: #555;
    }

    .update-time {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>百度热搜新闻</h1>
  <div class="update-time" id="update-time">加载中...</div>
  <div id="news-container">请稍候，正在加载数据...</div>

  <script>
    // 每次打开网页时立即拉取数据
    fetchNews();

    // 每隔1小时（3600000 毫秒）自动刷新数据
    setInterval(fetchNews, 60 * 60 * 1000);

    function fetchNews() {
      const apiURL = 'https://orz.ai/api/v1/dailynews/?platform=baidu';
      const container = document.getElementById('news-container');
      const updateTime = document.getElementById('update-time');

      container.innerHTML = '加载中...';
      updateTime.textContent = '';

      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          if (data.status === "200" && Array.isArray(data.data)) {
            container.innerHTML = '';
            data.data.forEach(item => {
              const div = document.createElement('div');
              div.className = 'news';
              div.innerHTML = `
              <a href="${item.url}" target="_blank">${item.title}</a>
              <div class="score">热度：${item.score}</div>
              <div class="desc">${item.desc || ''}</div>
            `;
              container.appendChild(div);
            });

            const now = new Date();
            const formatted = now.toLocaleString();
            updateTime.textContent = `最后更新时间：${formatted}`;
          } else {
            container.innerHTML = '数据获取失败，请稍后再试。';
          }
        })
        .catch(error => {
          container.innerHTML = '加载失败：' + error.message;
        });
    }
  </script>

</body>

</html>
